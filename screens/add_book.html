<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add - BookBuddy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/">
          <h1 class="text-xl font-semibold">BookBuddy</h1>
        </a>
        <nav>
          <!-- Show Logout Button when User is Authenticated -->
          <!-- Dropdown Menu for Logged-in Users -->
          <div class="relative">
            <button
              class="flex items-center bg-blue-600 text-white py-2 px-4 rounded-md focus:outline-none hover:bg-blue-500"
              id="userMenuButton"
            >
              <span class="mr-2">admin</span>
              <svg
                class="w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>

            <!-- Dropdown Content -->
            <div
              class="absolute right-0 mt-1 w-48 bg-white border border-gray-200 rounded-md shadow-lg z-10 hidden"
              id="userMenu"
            >
              <a
                href="/account/settings/"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md"
                >Account Settings</a
              >
              <a
                href="/my-books/"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-200 rounded-md"
                >My books</a
              >
              <form method="POST" action="/logout/" class="block">
                <input
                  type="hidden"
                  name="csrfmiddlewaretoken"
                  value="MjJ1xzHRFTvCx95tcX0OTBpQRhLubSCCEMt554dPExIHIp2GbDMrHzKvXJGUS993"
                />
                <button
                  type="submit"
                  class="w-full text-left px-4 py-2 text-red-700 hover:bg-gray-200 rounded-md"
                >
                  Logout
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
      <h1 class="text-3xl font-semibold text-center mb-6">Add Book</h1>

      <form
        method="POST"
        enctype="multipart/form-data"
        class="max-w-3xl mx-auto space-y-6"
      >
        <input
          type="hidden"
          name="csrfmiddlewaretoken"
          value="MjJ1xzHRFTvCx95tcX0OTBpQRhLubSCCEMt554dPExIHIp2GbDMrHzKvXJGUS993"
        />

        <!-- Title Input -->
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            value=""
            class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          />
        </div>

        <!-- Author Input -->
        <div>
          <label for="author" class="block text-sm font-medium text-gray-700"
            >Author</label
          >
          <input
            type="text"
            id="author"
            name="author"
            value=""
            class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          />
        </div>

        <!-- Description Textarea -->
        <div>
          <label
            for="description"
            class="block text-sm font-medium text-gray-700"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            rows="4"
            class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          ></textarea>
        </div>

        <!-- Condition Dropdown -->
        <div>
          <label for="condition" class="block text-sm font-medium text-gray-700"
            >Condition</label
          >
          <select
            id="condition"
            name="condition"
            class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          >
            <option value="New">New</option>
            <option value="Good">Good</option>
            <option value="Used">Used</option>
          </select>
        </div>

        <!-- Categories Multi-select -->
        <div>
          <label
            for="categories"
            class="block text-sm font-medium text-gray-700"
            >Categories</label
          >
          <select
            id="categories"
            name="categories"
            class="w-full p-3 border border-gray-300 rounded-md mt-2"
            multiple
          ></select>
        </div>

        <!-- Location Input -->
        <div>
          <label for="location" class="block text-sm font-medium text-gray-700"
            >Location</label
          >
          <input
            type="text"
            id="location"
            name="location"
            value=""
            class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Image Upload -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700"
            >Image</label
          >
          <input
            type="file"
            id="image"
            name="image"
            class="w-full p-3 border border-gray-300 rounded-md mt-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- Save Changes Button -->
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 px-6 rounded-md text-lg font-semibold shadow-md hover:bg-blue-700 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out"
          >
            Save Changes
          </button>
        </div>
        <div class="text-right">
          <a href="/my-books/" class="text-blue-600 mt-4 inline-block"
            >Back to my books</a
          >
        </div>
      </form>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; 2025 BookBuddy. All Rights Reserved.</p>
    </footer>

    <script>
      // Dropdown Toggle Script
      document
        .getElementById("userMenuButton")
        .addEventListener("click", function () {
          var menu = document.getElementById("userMenu");
          menu.classList.toggle("hidden");
        });

      // Close the dropdown if clicked outside
      window.addEventListener("click", function (event) {
        if (!event.target.closest("#userMenuButton")) {
          document.getElementById("userMenu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
