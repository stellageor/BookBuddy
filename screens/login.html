<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookBuddy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/">
          <h1 class="text-xl font-semibold">BookBuddy</h1>
        </a>
        <nav>
          <a
            href="/login/"
            class="bg-green-600 text-white py-1 px-4 rounded-lg text-lg font-semibold shadow-lg hover:bg-green-700 hover:shadow-xltransition duration-300 ease-in-out"
            >Login</a
          >
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
      <div class="max-w-md mx-auto bg-white p-8 rounded shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6">
          Login to BookBuddy
        </h2>

        <form method="POST" action="/login/">
          <input
            type="hidden"
            name="csrfmiddlewaretoken"
            value="e6H1wxIR4I6M6CPpaZFZU5Aw7wXX7UWK6zr542eP3mjRhSMC9FrCI3VbdYSnObtb"
          />

          <div class="mb-4">
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full p-2 border border-gray-300 rounded mt-2"
              required
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full p-2 border border-gray-300 rounded mt-2"
              required
            />
          </div>

          <div class="flex justify-between items-center">
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded"
            >
              Login
            </button>
          </div>

          <div class="mt-4 text-center">
            <a href="/register/" class="text-blue-600"
              >Don't have an account? Register here</a
            >
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; 2025 BookBuddy. All Rights Reserved.</p>
    </footer>

    <script>
      // Dropdown Toggle Script
      document
        .getElementById("userMenuButton")
        .addEventListener("click", function () {
          var menu = document.getElementById("userMenu");
          menu.classList.toggle("hidden");
        });

      // Close the dropdown if clicked outside
      window.addEventListener("click", function (event) {
        if (!event.target.closest("#userMenuButton")) {
          document.getElementById("userMenu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
